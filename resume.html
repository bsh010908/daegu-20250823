<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이력서 양식</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">이력서</h1>

    <form id="resumeForm" novalidate>

      <!-- 개인정보 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">개인정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 mb-2">이름</label>
            <input type="text" id="name" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="홍길동" required>
            <p class="text-red-500 text-sm mt-1 hidden" id="nameError">입력하세요</p>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">생년월일</label>
            <input type="date" id="birth" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="생년월일" min="1950-01-01" max="2099-12-31" required>
            <p class="text-red-500 text-sm mt-1 hidden" id="birthError">입력하세요</p>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">전화번호</label>
            <input type="tel" id="phone" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="010-1234-5678" required pattern="^\d{2,3}-\d{3,4}-\d{4}$">
            <p class="text-red-500 text-sm mt-1 hidden" id="phoneError">형식이 잘못되었습니다. 예: 010-1234-5678</p>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">이메일</label>
            <input type="email" id="email" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="example@email.com" required>
            <p class="text-red-500 text-sm mt-1 hidden" id="emailError">형식이 잘못되었습니다. 다시 입력해주세요</p>
          </div>
        </div>
      </section>

      <!-- 학력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">학력</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" id="school" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="학교명" required>
            <input type="text" id="major" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="전공" required>
            <input type="text" id="gradYear" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="졸업년도" required>
          </div>
          <p class="text-red-500 text-sm mt-1 hidden" id="schoolError">모든 학력 정보를 입력해주세요</p>
        </div>
      </section>

      <!-- 경력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">경력</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" id="company" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="회사명" required>
            <input type="text" id="position" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="직무" required>
            <input type="text" id="period" class="border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="근무기간 (예: 2019-2023)" required>
          </div>
          <p class="text-red-500 text-sm mt-1 hidden" id="careerError">모든 경력 정보를 입력해주세요</p>
        </div>
      </section>

      <!-- 기술 스택 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">기술 스택</h2>
        <textarea id="skills" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" rows="4" placeholder="예: JavaScript, React, Node.js, AWS..." required></textarea>
        <p class="text-red-500 text-sm mt-1 hidden" id="skillsError">입력하세요</p>
      </section>

      <!-- 자기소개 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">자기소개</h2>
        <textarea id="intro" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" rows="6" placeholder="자기소개를 입력하세요" maxlength="1000" required></textarea>
        <span class="text-sm text-gray-500">최대 1000자까지 입력 가능합니다.</span>
        <p class="text-red-500 text-sm mt-1 hidden" id="introError">입력하세요</p>
      </section>

      <!-- 버튼 -->
      <div class="flex justify-end gap-4">
        <button type="reset" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">초기화</button>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">제출하기</button>
      </div>

    </form>
  </div>

  <script src="resume.js"></script>
</body>
</html>
